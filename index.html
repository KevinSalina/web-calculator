<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Web Calculator</title>
</head>

<body>
    <h1>Web Calculator</h1>
    <p class="desc">Enter 2 numbers below to add!</p>

    <div class="wrapper">
        <div class="calculator-input">
            <input type="text" name="number1" id="num1">
            <span>+</span>
            <input type="text" name="number2" id="num2">
            <button type="submit">=</button>
        </div>

        <p class="calc-answer"></p>
        <p class="error-msg">You must enter a valid number! Try Again</p>

    </div>


    <script src="app.js"></script>
</body>

</html>
